<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: 1fr 2fr;
            row-gap: 10px;
            column-gap: 10px;
        }
        .grid-picture{
             margin: 0;
             padding: 0;   
             width: 300px;
             height: 400px;
        }


        
    </style>
</head>
<body>
    <div class="grid">
            <img class="grid-picture" src="/1.jpg" alt="">
    </div>
    <div class="grid">
            <img class="grid-picture" src="/2.jpg" alt="">
    </div>
    
    <div class="grid">
        <img class="grid-picture" src="/4.jpg" alt="">
</div>
<div class="grid">
        <img class="grid-picture" src="/5.jpg" alt="">
</div>

</body>
</html>
